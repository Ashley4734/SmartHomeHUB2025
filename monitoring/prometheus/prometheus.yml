global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smart-home-hub'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Smart Home Hub Backend
  - job_name: 'smart-home-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          app: 'smart-home-hub'

  # Node Exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: []
        # - 'node-exporter:9100'
        labels:
          service: 'node-exporter'

  # Redis Exporter (if added)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: []
        # - 'redis-exporter:9121'
        labels:
          service: 'redis-exporter'
